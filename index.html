<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nana Akua Pageant Flyer</title>
    <link rel="icon" type="image/png" href="miss kwahu logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        .flyer-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 4 / 6;
            background: #0d0d0d;
            position: relative;
            overflow: visible;
            border: 8px solid;
            border-image: linear-gradient(135deg, #000000 0%, #bf953f 25%, #fcf6ba 50%, #bf953f 75%, #000000 100%) 1;
            box-shadow: 0 0 30px rgba(191, 149, 63, 0.4), 0 0 60px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(191, 149, 63, 0.1);
        }
        @media (max-width: 640px) {
            .flyer-container {
                border: 6px solid;
                aspect-ratio: 9 / 16;
            }
            body {
                padding: 5px;
            }
        }
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75%;
            background: linear-gradient(to bottom, transparent 0%, #0d0d0d 80%);
        }
        .gold-accent {
            background: linear-gradient(45deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.3));
        }
        .gold-bg {
            background: linear-gradient(45deg, #bf953f, #fcf6ba, #aa771c);
        }
        .btn-gold {
            background: linear-gradient(45deg, #bf953f, #fcf6ba, #aa771c);
            color: #000;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .ornament {
            height: 1px;
            background: linear-gradient(90deg, transparent, #bf953f, transparent);
            width: 60%;
            margin: 10px auto;
        }
        .vote-badge {
            background: linear-gradient(90deg, #fcf6ba 0%, #bf953f 50%, #b38728 100%);
            color: #000;
            font-weight: 800;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 999px;
            box-shadow: 0 10px 30px rgba(191,149,63,0.25), 0 2px 6px rgba(0,0,0,0.5);
            -webkit-backdrop-filter: none;
            transform-origin: center;
            animation: pulse 1800ms ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 8px 24px rgba(191,149,63,0.18); }
            50% { transform: scale(1.05); box-shadow: 0 14px 40px rgba(191,149,63,0.28); }
            100% { transform: scale(1); box-shadow: 0 8px 24px rgba(191,149,63,0.18); }
        }
        @keyframes sparkle {
            0%, 100% {
                filter: drop-shadow(0px 0px 8px rgba(191, 149, 63, 0.5)) drop-shadow(0px 0px 4px rgba(252, 246, 186, 0.3));
            }
            50% {
                filter: drop-shadow(0px 0px 20px rgba(191, 149, 63, 0.8)) drop-shadow(0px 0px 10px rgba(252, 246, 186, 0.6));
            }
        }
        .akua-bold {
            animation: sparkle 2s ease-in-out infinite;
            font-weight: 900;
            letter-spacing: 0.05em;
        }
        .ussd-code {
            letter-spacing: 0.18em;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', 'Segoe UI Mono', monospace;
            -webkit-font-variant-ligatures: none;
        }
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 20px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .whatsapp-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: float-btn 3s ease-in-out infinite;
        }
        .whatsapp-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
        }
        .whatsapp-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }
        .contact-label {
            background: rgba(37, 211, 102, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes float-btn {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @media (max-width: 640px) {
            .whatsapp-float {
                bottom: 20px;
                right: 15px;
            }
            .whatsapp-icon {
                width: 50px;
                height: 50px;
            }
            .whatsapp-icon svg {
                width: 26px;
                height: 26px;
            }
            .contact-label {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>


    <div class="flyer-container" id="flyer-content">
        <!-- Header Image Section -->
        <div class="relative h-[70%]">
            <img src="Akua.jpeg" alt="Nana Akua" class="w-full h-full object-cover object-center sm:object-top" onerror="this.src='https://images.pexels.com/photos/17018844/pexels-photo-17018844.jpeg?auto=compress&cs=tinysrgb&w=1200'">
           
            <div class="image-overlay"></div>
           
            <!-- Branding -->
            <div class="absolute top-10 left-0 right-0 text-center px-6">
                <p class="uppercase tracking-[0.4em] text-[10px] mb-2 text-white opacity-80 font-bold">Representing Obomeng-Kwahu</p>
                <div class="ornament mb-4"></div>
                <h1 class="serif text-5xl sm:text-6xl font-bold gold-accent leading-tight">#4</h1><br>
                <h1 class="serif text-6xl sm:text-8xl font-black gold-accent leading-[0.5] mb-6 akua-bold">AKUA</h1>
               
                <!-- Voting Highlight -->
                <div class="inline-block vote-badge mt-4" role="status" aria-live="polite">
                    <p class="text-lg sm:text-xl font-extrabold tracking-widest uppercase" style="letter-spacing:0.12em; margin:0;">
                        1 CEDI = 1 VOTE
                    </p>
                </div>
            </div>
        </div>


        <!-- Voting & Details Section -->
        <div class="absolute bottom-0 left-0 right-0 px-6 sm:px-10 pb-8 sm:pb-10 text-center">
           
            <div class="mb-4 sm:mb-6">
                <p class="text-[9px] sm:text-[10px] uppercase tracking-[0.3em] text-gray-400 mb-2 font-bold">Support her journey</p>
                <div class="gold-bg p-[1px] rounded-lg">
                    <div class="bg-[#0d0d0d] rounded-lg py-3 sm:py-4">
                        <p class="text-2xl sm:text-3xl font-black tracking-tighter text-white ussd-code">*928*026#</p>
                        <p class="text-[8px] sm:text-[10px] uppercase tracking-widest text-gold-accent font-bold mt-1">Dial to Vote (ALL NETWORKS)</p>
                    </div>
                </div>
            </div>


            <!-- Event Details -->
            <div class="grid grid-cols-3 gap-2 mb-4 sm:mb-6 items-center border-t border-white/10 pt-4 sm:pt-6">
                <div class="text-right">
                    <p class="text-[8px] sm:text-[9px] uppercase tracking-widest text-gray-500 mb-1">Grand Finale</p>
                    <p class="font-bold text-[9px] sm:text-xs">April 5th 2016</p>
                </div>
                <div class="flex justify-center">
                    <div class="w-[1px] h-8 bg-white/20"></div>
                </div>
                <div class="text-left">
                    <p class="text-[8px] sm:text-[9px] uppercase tracking-widest text-gray-500 mb-1">Venue</p>
                    <p class="font-bold text-[9px] sm:text-xs uppercase">WAGS HOTEL</p>
                </div>
            </div>


            <!-- CTA -->
            <div class="space-y-3">
                <button class="btn-gold w-full py-2.5 sm:py-3.5 text-[10px] sm:text-xs rounded-md shadow-lg shadow-gold-900/20 hover:shadow-xl transition-shadow" onclick="window.location.href='tel:*928*026%23'">
                    Vote Now
                </button>
                <p class="text-[7px] sm:text-[8px] text-gray-500 tracking-[0.2em] uppercase font-semibold">Powered by LTK Tours</p>
            </div>
        </div>
    </div>

    <!-- WhatsApp Floating Button -->
    <div class="whatsapp-float">
        <div class="contact-label">Contact Us</div>
        <a href="https://wa.me/233XXXXXXXXX" target="_blank" rel="noopener noreferrer" class="whatsapp-icon" title="Message us on WhatsApp">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.67-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.076 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421-7.403h-.004a9.87 9.87 0 00-4.867 1.167c-1.531.821-2.956 2.028-4.028 3.496C5.602 13.397 5 15.068 5 16.79c0 1.486.292 2.954.85 4.338l-1.812 6.596c-.342 1.25.214 2.594 1.393 3.153 1.18.559 2.582.029 3.264-1.165l1.602-2.755a9.936 9.936 0 004.412 1.05h.004c5.052 0 9.2-4.126 9.2-9.247 0-2.529-.988-4.884-2.777-6.635-1.79-1.752-4.165-2.882-6.697-2.882" />
            </svg>
        </a>
    </div>

</body>
</html>
